name: Job - Server Lint and Format

on:
  workflow_call:

jobs:
  lint:
    name: Run Lint and Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: false

      - name: Restore Go dependencies from cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-deps-${{ hashFiles('server/go.sum') }}

      - name: Restore generated code from cache
        uses: actions/cache/restore@v5
        with:
          path: |
            server/internal/api/openapi_gen.go
            server/internal/book/*_gen.go
            server/internal/user/*_gen.go
          key: generated-code-${{ github.sha }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: server
