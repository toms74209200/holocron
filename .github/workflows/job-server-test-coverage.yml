name: Job - Server Test coverage

on:
  workflow_call:
    inputs:
      coverage-threshold:
        required: true
        type: number
        description: 'Minimum coverage threshold percentage'

jobs:
  coverage:
    name: Check Test Coverage
    runs-on: ubuntu-slim
    timeout-minutes: 5
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: false

      - name: Restore Go dependencies from cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-deps-${{ hashFiles('server/go.sum') }}

      - name: Restore generated code from cache
        uses: actions/cache/restore@v5
        with:
          path: |
            server/internal/api/openapi_gen.go
            server/internal/book/*_gen.go
            server/internal/bookcode/*_gen.go
            server/internal/books/*_gen.go
            server/internal/lending/*_gen.go
            server/internal/user/*_gen.go
          key: generated-code-${{ github.sha }}

      - name: Download coverage report
        uses: actions/download-artifact@v7
        with:
          name: coverage-report

      - name: Calculate coverage
        id: calc-coverage
        run: |
          coverage=$(go tool cover -func=../coverage.txt | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "coverage=$coverage" >> $GITHUB_OUTPUT

      - name: Generate coverage report
        run: |
          cat << EOF > $GITHUB_STEP_SUMMARY
          # Test Coverage Report

          ## File Coverage Details
          \`\`\`
          $(go tool cover -func=../coverage.txt)
          \`\`\`

          ## Coverage Status
          EOF

      - name: Check coverage threshold
        run: |
          coverage=${{ steps.calc-coverage.outputs.coverage }}
          
          if (( $(echo "$coverage < ${{ inputs.coverage-threshold }}" | bc -l) )); then
            cat << EOF >> $GITHUB_STEP_SUMMARY
          ### ⚠️ Coverage Alert

          Test coverage is below required threshold:
          - Current: $coverage%
          - Required: ${{ inputs.coverage-threshold }}%
          EOF
            exit 1
          else
            cat << EOF >> $GITHUB_STEP_SUMMARY
          ### ✅ Coverage Check Passed

          Coverage requirements met:
          - Current: $coverage%
          - Required: ${{ inputs.coverage-threshold }}%
          EOF
          fi