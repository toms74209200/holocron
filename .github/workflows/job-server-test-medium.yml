name: Job - Server Test (medium size)

on:
  workflow_call:

jobs:
  test:
    name: Run Medium Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v6

      - name: Start Mock API Servers
        working-directory: .
        run: docker compose up -d fake-google-books fake-openbd

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: false

      - name: Restore Go dependencies from cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-deps-${{ hashFiles('server/go.sum') }}

      - name: Restore generated code from cache
        uses: actions/cache/restore@v5
        with:
          path: |
            server/internal/api/openapi_gen.go
            server/internal/book/*_gen.go
            server/internal/bookcode/*_gen.go
            server/internal/books/*_gen.go
            server/internal/user/*_gen.go
          key: generated-code-${{ github.sha }}

      - name: Run medium tests
        run: go test -tags=medium ./...
        env:
          GOOGLE_BOOKS_API_URL: http://localhost:4010
          OPENBD_API_URL: http://localhost:4011