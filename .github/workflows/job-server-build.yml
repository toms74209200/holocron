name: Job - Server Build

on:
  workflow_call:

jobs:
  build:
    name: Build and Generate Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: false

      - name: Install oapi-codegen
        run: go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest

      - name: Install sqlc
        run: go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest

      - name: Generate code
        run: make generate

      - name: Verify dependencies
        run: go mod verify

      - name: Tidy dependencies
        run: go mod tidy

      - name: Save generated code to cache
        uses: actions/cache/save@v5
        with:
          path: |
            server/internal/api/openapi_gen.go
            server/internal/book/*_gen.go
            server/internal/user/*_gen.go
          key: generated-code-${{ github.sha }}

      - name: Save Go dependencies to cache
        uses: actions/cache/save@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-deps-${{ hashFiles('server/go.sum') }}
