name:  Job - Server Test (small size)

on:
  workflow_call:
    inputs:
      with-coverage:
        required: false
        type: boolean
        default: false
        description: 'Whether to generate coverage report'

jobs:
  test:
    name: Run Small Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: false

      - name: Restore Go dependencies from cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-deps-${{ hashFiles('server/go.sum') }}

      - name: Restore generated code from cache
        uses: actions/cache/restore@v5
        with:
          path: |
            server/internal/api/openapi_gen.go
            server/internal/book/*_gen.go
            server/internal/user/*_gen.go
          key: generated-code-${{ github.sha }}

      - name: Run small tests
        if: ${{ !inputs.with-coverage }}
        run: go test -tags=small ./...

      - name: Run small tests with coverage
        if: ${{ inputs.with-coverage }}
        run: |
          COVERAGE=$(cat scripts/coverage.txt)
          go test -tags=small -race -coverprofile=coverage.txt -covermode=atomic $COVERAGE

      - name: Upload coverage report
        if: ${{ inputs.with-coverage }}
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: server/coverage.txt